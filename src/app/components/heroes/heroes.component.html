<h2>My heroes</h2>
<ul class="heroes">
    <!-- Class binding: makes it easy to add and remove a CSS class conditionally -->
    <!-- Just add [class.some-css-class]="some-condition" to the element you want to style -->
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div><span>Id: </span>{{selectedHero.id}}</div>
    <div>
        <label>Name:
            <!-- Here ngModel binds the hero name property to the html textbox so that data can flow
            in both directions: from the hero.name property to the textbox, and from the textbox back
            to the hero.name -->
            <input placeholder="name" [(ngModel)]="selectedHero.name" />
        </label>
    </div>
</div>
